<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislike Hamza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-thumbs-down"></i>
            <span>Dislike Hamza</span>
        </div>
        <button id="like-hamza-btn" class="nav-btn like-btn">
            <i class="fas fa-heart"></i>
            <span>I Like Hamza</span>
        </button>
    </nav>
    <main>
        <div class="content-container">
            <img src="images/dislike-hamza.jpg" alt="Dislike Hamza" id="main-image">
            <button id="dislike-hamza-btn" class="main-btn">
                <i class="fas fa-thumbs-down"></i>
                <span>Dislike Hamza</span>
            </button>
            <div id="dislike-count" class="counter">
                <i class="fas fa-chart-line"></i>
                <span>Dislikes: <span id="count">0</span></span>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>We all hate Hamza</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
